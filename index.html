<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="converter.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
         <div class="input">
             <label class="label">Dollars :</label>
             <i class='bx bx-dollar'></i>
             <input type="number" class="number" id="dollarsInput">
         </div>
         <div class="button">
             <button class="btn" onclick="convert()">Convert</button>
         </div>
             <div class="answer hide">
                <div class="ans1">
                  <i class='bx bx-rupee' ></i>
                  <div class="rupees"></div>
                </div>
                <div class="ans2">
                  <i class='bx bx-euro' ></i>
                  <div class="euro"></div>
                </div>
                <div class="ans3">
                  <i class='bx bx-yen' ></i>
                  <div class="yuan"></div>
                </div>
               <div class="ans4">
                <i class='bx bx-won' ></i>
                  <div class="won"></div>
               </div>
             </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
